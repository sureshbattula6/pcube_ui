<div class="card">
    <div class="modal-header">
        <h3 class="modal-title">Cancel Order</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="cancel()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <!-- <div class="card-header text-center font-weight-bold">
        <h1>Cancel Order Message Reason</h1>
    </div> -->
    <div class="card-body">
        <form [formGroup]="cancelordermessageform" (ngSubmit)="onlineFormSubmit()">

            <div class="form-group">
                <!-- <label for="cancel_order_message"></label> -->
                <textarea name="cancel_order_message" class="form-control" formControlName="cancel_order_message" placeholder="Reason" [ngClass]="{ 'is-invalid': submitted && formvalidate.cancel_order_message.errors }"></textarea>
                <div *ngIf="submitted && formvalidate.cancel_order_message.errors" class="invalid-feedback">
                    <div *ngIf="formvalidate.cancel_order_message.errors.required">The Required Field is Mandatory</div>
                </div>
            </div>

            <!-- <div class="row text-center">
                <div class="col text-center">
                    <button type="submit" class="btn btn-success">Confirm</button>
                     <button type="submit" class="btn btn-outline-primary">Confirm</button>
                </div>
                 <div class="col-6">
                    <button type="button" class="btn btn-outline-danger" (click)="cancel()">Close</button>
                     <button type="submit" class="btn btn-success" (click)="cancel()">close</button>
                </div>
            </div> -->

            <div class="button-group text-center mt-3">
                <button type="submit" mat-raised-button class="btn-int-blue">Confirm </button>
                <button type="button" class="cancelBtn" data-dismiss="modal" mat-stroked-button color="warn"
                  (click)="cancel()">Cancel</button>
              </div>


        </form>

    </div>
</div>
